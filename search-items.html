<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Items - StowQR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Search Items in StowQR</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </header>
    <main>
        <form id="searchItemForm">
            <div class="input-container">
                <input type="text" placeholder="Search for items..." id="searchInput" required>
            </div>
            <div class="button-container">
                <button class="large-button" type="submit">Search</button>
            </div>
        </form>
        <div id="searchResults"></div>
    </main>
    <footer>
        <p>&copy; 2024 StowQR</p>
    </footer>
    <script>
        async function searchItems() {
            const query = document.getElementById("searchInput").value;
            const response = await fetch(`/search-items?query=${encodeURIComponent(query)}`);
            const result = await response.json();

            const searchResultsContainer = document.getElementById("searchResults");
            searchResultsContainer.innerHTML = ""; // Clear previous results

            if (result.success) {
                result.items.forEach(item => {
                    const itemElement = document.createElement("div");
                    itemElement.textContent = `Name: ${item.name}, Location: ${item.location}, Quantity: ${item.quantity}, Category: ${item.category}`;
                    searchResultsContainer.appendChild(itemElement);
                });
            } else {
                searchResultsContainer.innerHTML = "No items found.";
            }
        }

        document.getElementById("searchItemForm").addEventListener("submit", function(event) {
            event.preventDefault();
            searchItems();
        });
    </script>
</body>
</html>
