<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StowQR Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to StowQR Dashboard</h1>
    </header>
    <main>
        <button onclick="window.location.href='/logout'" class="large-button">Log Out</button>
        <p>Welcome back, <span id="userName"></span>!</p>
        <p>Select an option to get started:</p>
        <button onclick="window.location.href='/add-item.html'" class="large-button">Add Item</button>
        <button onclick="window.location.href='/search-items.html'" class="large-button">Search Items</button>
        <button onclick="window.location.href='/qr-code-generator.html'" class="large-button">QR Code Generator</button>
        <button onclick="window.location.href='/qr-code-scanner.html'" class="large-button">QR Code Scanner</button>
    </main>
    <footer>
        <p>&copy; 2024 StowQR</p>
    </footer>
    <script>
        // Fetch the username and set it dynamically
        fetch('/get-username')
            .then((response) => response.json())
            .then((data) => {
                document.getElementById('userName').textContent = data.userName || 'User';
            })
            .catch((err) => {
                console.error('Error fetching username:', err);
                document.getElementById('userName').textContent = 'User';
            });
    </script>
</body>
</html>
